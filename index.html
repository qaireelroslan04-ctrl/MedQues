]},{"Year":"2019/2020","Stem":"3. A 45-year-old man presents with a 2-day history of central chest pain that is worse with breathing. He has a background history of chronic low back pain and morning stiffness. The most likely cause of his chest pain is: ","Choices":["A. Ankylosing spondylitis ","B. Unstable angina ","C. Reflux oesophagitis ","D. Pulmonary embolism "]},{"Year":"2019/2020 ROTATION 1","Stem":"3. A 60-year-old man presented with cough and SOB for 2 months, with occasional wheezing that worsens at night. What is the appropriate investigation to be done? ","Choices":["A. Echo ","B. CXR ","C. Serial peak flow "]},{"Year":"2018/2019 ROTATION 1","Stem":"3. 40-year-old man, chronic smoker, presented with SOB and palpitations. On examination: barrel chest, reduced liver and cardiac dullness. First-line management: ","Choices":["A. LABA ","B. SABA ","C. ICS ","D. LAMA "]},{"Year":"2018/2019 ROTATION 3","Stem":"2. 45-year-old chronic smoker with cough, massive yellowish sputum, and SOB for 2 years. On examination: clubbing, bibasal crepitations. Confirmation of diagnosis: ","Choices":["A. Sputum culture ","B. Chest X-ray ","C. HRCT ","D. Contrast CT "]},{"Year":"2018/2019","Stem":"3. A 40-year-old obese lady with underlying diabetes mellitus and hypertension was admitted to the orthopaedic ward for right hip fracture. She suddenly had an onset of SOB during her sleep. On examination, her JVP was not raised, lungs were clear, SpO₂ was 84%. Cardiac biomarkers are not elevated. What is her diagnosis? ","Choices":["A. Myocardial infarction ","B. Aspiration pneumonia ","C. Pulmonary embolism ","D. Pneumothorax "]},{"Year":"2018/2019","Stem":"4. A 60-year-old man presented with history of dry cough and SOB. He is a smoker of 10 pack-years. On examination, there is finger clubbing and bibasal crepitation. What is the most likely diagnosis? ","Choices":["A. Bronchiectasis ","B. Interstitial lung disease ","C. Congestive cardiac failure ","D. Atelectasis "]},{"Year":"2016/2017","Stem":"5. A 60-year-old chronic smoker presented with cough, haemoptysis, loss of weight, and SOB. On examination, right supraclavicular lymph node is enlarged, right arm tenderness, right pupil looks smaller than the left, and right eye also looks smaller than the left. What is the most likely diagnosis? ","Choices":["A. COPD ","B. Right apical lung cancer ","C. Pulmonary TB ","D. Right midbrain lesion ","E. Non-Hodgkin lymphoma "]},{"Year":"2012/2013","Stem":"11. Mr. B, 55-year-old man with complaints of cough, haemoptysis, and chest pain. He is a heavy smoker. There is also loss of appetite and loss of weight for 3 months. CXR reveals a round shadow (coin lesion) about ½ inch at the right hilum. What is the first step of investigation? ","Choices":["A. CT scan thorax ","B. Sputum AFB ","C. Sputum cytology ","D. Bronchoscopy ","E. FBC "]},{"Year":"2011/2012","Stem":"9. Mr. A presented to the A&E with complaints of fever, cough, and dyspnoea for 3 days, associated with chest pain on coughing. Physical examination reveals decreased chest movement, dullness, and bronchial breath sounds over the upper left hemithorax. Most relevant investigation to confirm the provisional diagnosis: ","Choices":["A. CT thorax ","B. CXR ","C. Sputum culture ","D. ESR ","E. Blood smear "]},{"Year":"UNKNOWN YEAR","Stem":"1. An elderly woman has neck of femur fracture. She had skin traction for 3 days and finally had surgery on the 4th day. On the 1st post-operative day, she complains of SOB. ","Choices":["A. Pneumothorax ","B. Pulmonary embolism "]},{"Year":"UNKNOWN YEAR","Stem":"2. A 52-year-old woman presented with cough, SOB, and wheezing for 2 months. Symptoms are worse at night, and she could sleep well in the daytime. What is the most likely diagnosis? ","Choices":["A. Bronchial asthma ","B. COPD ","C. Bronchiectasis ","D. Lung fibrosis ","E. CCF "]}],"MEQ":[{"Year":"2017 / 2018","Rotation":"ROTATION 2","Question_ID":"MEQ 1","Stem":"A 50-year-old farmer with history of IVDU, presented with cough, SOB on exertion, weight loss of 10 kg over 2 months, fever and night sweats.","Parts":[{"Part":"Part 1","Stem_Addition":"","Questions":["Provisional diagnosis","THREE differential diagnoses for prolonged fever","FOUR investigations"]},{"Part":"Part 2","Stem_Addition":"Confirmed PTB","Questions":["FOUR drugs used for treatment and side effects","Duration of treatment"]},{"Part":"Part 3","Stem_Addition":"Presented with massive greenish sputum and SOB.","Questions":["Diagnosis","TWO investigations and findings","Outline THREE management steps"]}]},{"Year":"2017 / 2018","Rotation":"","Question_ID":"MEQ 1","Stem":"","Parts":[{"Part":"Part 1","Stem_Addition":"","Questions":["FOUR differential diagnoses and expected physical findings","TWO investigations and expected findings","THREE complications of poorly controlled COPD"]},{"Part":"Part 2","Stem_Addition":"Diagnosis: Pneumothorax","Questions":["Diagnosis","Urgent investigation and expected findings"]}]},{"Year":"2018 / 2019","Rotation":"ROTATION 1","Question_ID":"MEQ 2","Stem":"A 43-year-old farmer presented with cough, occasional haemoptysis, night sweat and weight loss of 10 kg over 3 months. On examination: multiple cervical lymphadenopathy, trachea deviated to the right, presence of bronchial breath sounds and increased vocal resonance at the right apical lung.","Parts":[{"Part":"Part 1","Stem_Addition":"","Questions":["Provisional diagnosis","Differential diagnoses","Investigations"]},{"Part":"Part 2","Stem_Addition":"","Questions":["Four types of medications for this disease and their side effects","Duration of treatment","Three life-threatening tuberculosis complications"]}]},{"Year":"2018 / 2019","Rotation":"ROTATION 3","Question_ID":"MEQ 1","Stem":"A 30-year-old lady with known heart disease presented with shortness of breath, chest discomfort and palpitation. On PE: Reduced chest expansion, dull on percussion and reduced breath sound over right lower zone. Left lung: No abnormality."," tation. 2m"]},{"Year":"2018/2019","Trigger":"60year old gentleman presented with pain and morning stiffness on bilateral knees. (Osteoarthritis/Heberden's/Bouchard's)","Questions":["Name A & B from exhibition 1","Described the exhibition 2 above","Provisional diagnosis.","Complications","Clinical sequelae of the condition"]},{"Year":"2019/2020","Trigger":"A 36-year-old woman presents with 3-month history of pain and discolouration of fingers on exposure to cold environment. The displayed picture was taken during a recent episode. <Raynaud's phenomenal>","Questions":["What medical condition she is having? (1 MARK)","State the sequence of colour changes she would have during the episode. (3 MARKS)","State the pathophysiological mechanism for each colour change. (3 MARKS)","List THREE underlying rheumatological diseases she might have. (3 MARKS)"]},{"Year":"2024/2025","Trigger":"Rheumato: SLE","Questions":["Dx (1m)","What can trigger the rash (3m)","Investigation (2m)"]},{"Year":"2024/2025","Trigger":"Rheumatoid nodules","Questions":["Give 2 differential diagnosis","Which 2 other site you would look for the swelling","Laboratory investigation of each possible cause above","Other features of this diagnosis"]},{"Year":"2025/2026","Trigger":"OSPE 6: Rheumatoid Arthritis","Questions":["Describe the finding (4)","Extra Articular finding (3)"]}],"SAQ":[{"Year":"2017 / 2018","Trigger":"A 20-year-old woman presented with generalised oedema for 2 weeks, and multiple episodes of joint pain for 1 year. Denied shortness of breath and chest pain.","Questions":["Provisional diagnosis ","State FOUR other features (history) ","State TWO clinical features (must not be the same as above) ","State TWO antibodies involved "]},{"Year":"2018 / 2019","Trigger":"A 34-year-old man presented with painful swelling of the left big toe for one day. He claimed to have had TWO similar episodes last year, relieved by naproxen (NSAIDs). He also claimed that his uncle has the same problem. On physical // ── INIT ──
function init() {

function countTopic(types) { return Object.values(types).reduce((s, arr) => s + arr.length, 0); }

// ── SIDEBAR ──
function buildNav() {

function getTopicIcon(t) {
  const map = {
    'Cardiology':'\u2764','Endocrinology':'\uD83D\uDD2C','Gastroenterology':'\uD83E\uDEC1',
    'General Medicine':'\uD83E\uDE7A','Haematology':'\uD83E\uDE78','Infectious Disease':'\uD83E\uDDA0',
    'Nephrology':'\uD83E\uDEB4','Neurology':'\uD83E\uDDE0','Respiratory':'\uD83D\uDCA8','Rheumatology':'\uD83E\uDDB4',
  };
  return map[t] || '\uD83D\uDCCB';
}

function filterNav(q) {
  const items = document.querySelectorAll('#nav-list .nav-item');
  q = q.toLowerCase();
  items.forEach(li => {
    const label = li.querySelector('.nav-label').textContent.toLowerCase();
    li.style.display = label.includes(q) ? '' : 'none';
  });
}

function slugify(s) { return s.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, ''); }

  const topics = Object.keys(examData);
  const cards = topics.map(t => {

// ── SWITCH VIEWS ──
function showView(which) {
  document.getElementById('welcome').style.display    = which==='welcome'  ? '' : 'none';
  document.getElementById('topic-view').style.display = which==='topic'    ? 'block' : 'none';
  document.getElementById('freq-view').style.display  = which==='freq'     ? 'block' : 'none';

  document.querySelectorAll('#nav-list .nav-item, #nav-list .nav-special').forEach(el => el.classList.remove('active'));
}

// ── LOAD TOPIC ──
function loadTopic(topic) {
  currentTopic = topic;
  showView('topic');
  const navEl = document.getElementById('nav-' + slugify(topic));
  if (navEl) { navEl.classList.add('active'); navEl.scrollIntoView({ block: 'nearest' }); }
  const view = document.getElementById('topic-view');
  view.innerHTML = buildTopicHTML(topic);
  view.classList.remove('fade-in'); void view.offsetWidth; view.classList.add('fade-in');
  window.scrollTo({ top: 0, behavior: 'smooth' });
  closeSidebar();
}

function buildTopicHTML(topic) {
  const types = examData[topic];
  const total = countTopic(types);
  const availTypes = TYPE_ORDER.filter(t => types[t] && types[t].length > 0);
  const tabs = availTypes.map(t => {
    const cfg = TYPE_CONFIG[t] || { label: t, cls: '' };
    return `<a class="type-tab tab-${t.toLowerCase()}" href="#section-${t}">${t} <span style="opacity:.65">${(types[t]||[]).length}</span></a>`;
  }).join('');
  const sections = availTypes.map(t => buildSection(t, types[t]||[], topic)).join('');
  return `<div class="topic-header">
    <div class="topic-breadcrumb">Question Bank &rsaquo; ${topic}</div>
    <h2 class="topic-title">${getTopicIcon(topic)} ${topic} <span class="topic-total-badge">${total} questions</span></h2>
    <div class="type-tabs">${tabs}</div>
  </div>${sections}`;
}

// ── SECTIONS ──
function buildSection(type, items, topic) {
  if (!items || !items.length) return '';
  const cfg = TYPE_CONFIG[type] || { label: type, name: type, cls: '' };
  const sorted = [...items].sort((a,b) => parseYear(a.Year||'') - parseYear(b.Year||''));
  const grouped = {};
  sorted.forEach(q => { const y = q.Year||'Unknown'; (grouped[y]=grouped[y]||[]).push(q); });
  let cardsHTML = '';
  Object.entries(grouped).forEach(([year, qs]) => {
    cardsHTML += `<div class="year-divider"><div class="year-divider-line"></div><div class="year-divider-text">&#x1F4C5; ${year}</div><div class="year-divider-line"></div></div>`;
    qs.forEach((q,i) => { cardsHTML += buildCard(type, q, i); });
  });
  return `<div class="section-block ${cfg.cls}" id="section-${type}">
    <div class="section-heading ${cfg.cls}">
      <span class="section-type-badge">${cfg.label}</span>
      <div><div class="section-type-name">${cfg.name}</div></div>
      <span class="section-count">${items.length} questions</span>
    </div>
    <div class="cards-grid">${cardsHTML}</div>
  </div>`;
}

function parseYear(y) { const m=(y||'').match(/(\d{4})/); return m?parseInt(m[1]):9999; }

// ── CARD BUILDERS ──
function buildCard(type, q, idx) {
  switch(type) {
    case 'OSCE': return buildOSCECard(q);
    case 'MCQ':  return buildMCQCard(q);
    case 'BAQ':  return buildBAQCard(q);
    case 'MEQ':  return buildMEQCard(q);
    case 'SAQ':  return buildSAQCard(q);
    case 'SEQ':  return buildSEQCard(q);
    default:     return buildGenericCard(q);
  }
}
function cardHeader(q) {
  let h = `<div class="q-year">${escHTML(q.Year||'Unknown')}</div>`;
  if (q.Rotation&&q.Rotation.trim()) h+=`<span class="q-rotation">${escHTML(q.Rotation)}</span>`;
  if (q.Question_ID&&q.Question_ID.trim()) h+=`<span class="q-id">${escHTML(q.Question_ID)}</span>`;
  return `<div class="q-card-header">${h}</div>`;
}
function buildOSCECard(q) {
  const trig = q.Trigger?`<div class="osce-trigger"><div class="osce-trigger-text">${escHTML(q.Trigger)}</div></div>`:'';
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body">${trig}${buildQuestionsList(q.Questions||[])}</div></div>`;
}
function buildMCQCard(q) {
  const stem = q.Stem?`<div class="mcq-stem">${escHTML(q.Stem)}</div>`:'';
  const opts = (q.Options||[]).map(o=>{const[l,...r]=parseOption(o);return`<li class="option-item"><span class="option-letter">${escHTML(l)}</span><span>${escHTML(r.join(' '))}</span></li>`;}).join('');
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body">${stem}<ul class="options-list">${opts}</ul></div></div>`;
}
function buildBAQCard(q) {
  const stem = q.Stem?`<div class="mcq-stem">${escHTML(q.Stem)}</div>`:'';
  const ch = (q.Choices||[]).map(c=>{const[l,...r]=parseOption(c);return`<li class="baq-choice"><span class="baq-letter">${escHTML(l)}</span><span>${escHTML(r.join(' '))}</span></li>`;}).join('');
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body">${stem}<ul class="baq-choices">${ch}</ul></div></div>`;
}
function buildMEQCard(q) {
  const stem = q.Stem&&q.Stem.trim()?`<div class="q-stem">${escHTML(q.Stem)}</div>`:'';
  const parts = (q.Parts||[]).map(p=>{
    const sa = p.Stem_Addition&&p.Stem_Addition.trim()?`<span class="meq-stem-add"> &mdash; ${escHTML(p.Stem_Addition)}</span>`:'';
    return `<div class="meq-part"><div class="meq-part-header"><span class="meq-part-label">${escHTML(p.Part||'')}</span>${sa}</div><div class="meq-part-body">${buildQuestionsList(p.Questions||[])}</div></div>`;
  }).join('');
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body">${stem}${parts}</div></div>`;
}
function buildSAQCard(q) {
  const trig = q.Trigger?`<div class="saq-trigger"><div class="saq-trigger-text">${escHTML(q.Trigger)}</div></div>`:'';
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body">${trig}${buildQuestionsList(q.Questions||[])}</div></div>`;
}
function buildSEQCard(q) {
  const stem = q.Stem&&q.Stem.trim()?`<div class="q-stem">${escHTML(q.Stem)}</div>`:'';
  const parts = (q.Parts||[]).map(p=>{
    const sa = p.Stem_Addition&&p.Stem_Addition.trim()?`<span class="meq-stem-add"> &mdash; ${escHTML(p.Stem_Addition)}</span>`:'';
    return `<div class="meq-part"><div class="meq-part-header" style="background:rgba(244,63,94,0.1);border-color:rgba(244,63,94,0.2);"><span class="meq-part-label" style="color:var(--rose)">${escHTML(p.Part||'')}</span>${sa}</div><div class="meq-part-body">${buildQuestionsList(p.Questions||[])}</div></div>`;
  }).join('');
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body">${stem}${parts}</div></div>`;
}
function buildGenericCard(q) {
  return `<div class="q-card">${cardHeader(q)}<div class="q-card-body"><pre style="font-size:12px;white-space:pre-wrap;color:var(--text-dim)">${escHTML(JSON.stringify(q,null,2))}</pre></div></div>`;
}

// ── HELPERS ──
function buildQuestionsList(qs) {
  if (!qs||!qs.length) return '';
  const items = qs.map((q,i)=>`<li class="q-item"><span class="q-num">${i+1}.</span><span>${escHTML(q)}</span></li>`).join('');
  return `<div class="q-label">Questions</div><ul class="questions-list">${items}</ul>`;
}
function parseOption(str) {
  str=str.trim(); const m=str.match(/^([A-E])[.)]\s*/i);
  return m?[m[1].toUpperCase(),str.slice(m[0].length)]:['',str];
}
function escHTML(s) {
  if(!s) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

// ══════════════════════════════════════════════════
//  FREQUENCY ANALYSIS ENGINE
// ══════════════════════════════════════════════════

/** Extract all plain text from a question object */
function extractText(q, type) {
  const parts = [];
  const add = v => { if(v && typeof v==='string') parts.push(v); };
  add(q.Trigger); add(q.Stem); add(q.Year);
  (q.Questions||[]).forEach(add);
  (q.Options||[]).forEach(add);
  (q.Choices||[]).forEach(add);
  (q.Parts||[]).forEach(p => {
    add(p.Stem_Addition);
    (p.Questions||[]).forEach(add);
  });
  return parts.join(' ');
}

/** Get primary snippet (trigger or stem) */
function getSnippet(q, type) {
  if (q.Trigger) return q.Trigger;
  if (q.Stem && q.Stem.trim()) return q.Stem;
  if (q.Parts && q.Parts[0]) {
    const p = q.Parts[0];
    if (p.Stem_Addition && p.Stem_Addition.trim()) return p.Stem_Addition;
    if (p.Questions && p.Questions[0]) return p.Questions[0];
  }
  if (q.Options && q.Options[0]) return q.Options[0];
  return q.Year || '';
}

/** Check if text matches a disease entry */
function matchesDisease(text, disease) {
  const lower = text.toLowerCase();
  return disease.aliases.some(alias => {
    // If alias looks like a regex pattern (contains \b or .), try regex
    try {
      if (alias.includes('\\b') || alias.includes('\b') || alias.includes('.')) {
        const rx = new RegExp(alias, 'i');
        return rx.test(lower);
      }
    } catch(e) {}
    return lower.includes(alias.toLowerCase());
  });
}

/** Build the full frequency index (cached) */
function buildFreqData() {
  if (freqData) return freqData;
  freqData = {};

  DISEASES.forEach(disease => {
    const matches = [];
    Object.entries(examData).forEach(([topic, types]) => {
      Object.entries(types).forEach(([type, questions]) => {
        questions.forEach(q => {
          const text = extractText(q, type);
          if (matchesDisease(text, disease)) {
            matches.push({ topic, type, year: q.Year||'', q });
          }
        });
      });
    });
    if (matches.length > 0) {
      freqData[disease.name] = { disease, matches };
    }
  });

  return freqData;
}

// ── LOAD FREQUENCY VIEW ──
function loadFrequency() {
  showView('freq');
  const navEl = document.getElementById('nav-freq');
  if (navEl) navEl.classList.add('active');
  buildFreqData(); // prime cache
  renderFreqView();
  window.scrollTo({ top: 0, behavior: 'smooth' });
  closeSidebar();
}

function renderFreqView() {
  const view = document.getElementById('freq-view');

  const topicOptions = ['<option value="all">All Topics</option>']
    .concat(Object.keys(examData).map(t => `<option value="${escHTML(t)}">${escHTML(t)}</option>`))
    .join('');

  // Compute stats
  const fd = buildFreqData();
  let rows = Object.entries(fd).map(([name, {disease, matches}]) => {
    // Filter by topic
    const filtered = freqTopicFilter==='all' ? matches : matches.filter(m => m.topic===freqTopicFilter);
    return { name, disease, matches: filtered, count: filtered.length };
  }).filter(r => r.count > 0);

  // Filter by search
  if (freqSearchTerm.trim()) {
    const q = freqSearchTerm.toLowerCase();
    rows = rows.filter(r => r.name.toLowerCase().includes(q));
  }

  // Sort
  if (freqSortMode === 'count-desc') rows.sort((a,b) => b.count - a.count);
  else if (freqSortMode === 'count-asc') rows.sort((a,b) => a.count - b.count);
  else rows.sort((a,b) => a.name.localeCompare(b.name));

  const maxCount = rows.length ? Math.max(...rows.map(r=>r.count)) : 1;
  const totalMatches = rows.reduce((s,r)=>s+r.count,0);

  const rowsHTML = rows.length === 0
    ? `<div class="freq-empty"><div class="freq-empty-icon">&#x1F50D;</div><p>No diseases found matching your filters.</p></div>`
    : rows.map((r, idx) => buildFreqRow(r, idx, maxCount)).join('');

  view.innerHTML = `
    <div class="freq-header">
      <div class="topic-breadcrumb">Question Bank &rsaquo; Disease Frequency</div>
      <h2 class="freq-title">&#x1F4CA; Disease <span>Frequency</span> Analysis</h2>
      <p class="freq-subtitle">Ranked by how often each disease or condition appears across all exam questions. Click any row to see matching questions.</p>
    </div>

    <div class="freq-controls">
      <span class="freq-control-label">Topic</span>
      <select class="freq-select" id="freq-topic-sel" onchange="setFreqTopic(this.value)">${topicOptions}</select>
      <input class="freq-search" id="freq-search-inp" type="text" placeholder="Search diseases..." value="${escHTML(freqSearchTerm)}" oninput="setFreqSearch(this.value)" autocomplete="off"/>
      <div class="sort-btn-group">
        <button class="sort-btn ${freqSortMode==='count-desc'?'active':''}" onclick="setFreqSort('count-desc')">&#x25BC; Most</button>
        <button class="sort-btn ${freqSortMode==='count-asc'?'active':''}" onclick="setFreqSort('count-asc')">&#x25B2; Least</button>
        <button class="sort-btn ${freqSortMode==='alpha'?'active':''}" onclick="setFreqSort('alpha')">A&ndash;Z</button>
      </div>
    </div>

    <div class="freq-stats-strip">
      <div class="freq-stat-chip"><span class="freq-stat-chip-num">${rows.length}</span><span class="freq-stat-chip-lbl">Diseases tracked</span></div>
      <div class="freq-stat-chip"><span class="freq-stat-chip-num">${totalMatches}</span><span class="freq-stat-chip-lbl">Total appearances</span></div>
      ${rows.length>0?`<div class="freq-stat-chip"><span class="freq-stat-chip-num">${rows[0].count}</span><span class="freq-stat-chip-lbl">Top: ${escHTML(rows[0].name)}</span></div>`:''}
    </div>

    <div class="freq-list" id="freq-list">${rowsHTML}</div>`;

  // Restore topic select
  const sel = document.getElementById('freq-topic-sel');
  if (sel) sel.value = freqTopicFilter;

  view.classList.remove('fade-in'); void view.offsetWidth; view.classList.add('fade-in');
}

function buildFreqRow(r, idx, maxCount) {
  const pct = maxCount > 0 ? Math.round((r.count / maxCount) * 100) : 0;
  const rank = idx + 1;
  const rankCls = rank <= 3 ? 'top3' : '';

  // Topic breakdown chips
  const topicCounts = {};
  r.matches.forEach(m => { topicCounts[m.topic] = (topicCounts[m.topic]||0)+1; });
  const chips = Object.entries(topicCounts)
    .sort((a,b)=>b[1]-a[1])
    .map(([t,c]) => `<span class="freq-topic-chip" onclick="event.stopPropagation();loadTopic('${t.replace(/'/g,"\'")}')" title="Go to ${t}">${t.split(' ')[0]} ${c}</span>`)
    .join('');

  const rowId = 'freq-row-' + idx;

  return `<div class="freq-row" id="${rowId}">
    <div class="freq-row-main" onclick="toggleFreqRow('${rowId}')">
      <span class="freq-rank ${rankCls}">${rank <= 3 ? ['&#x1F947;','&#x1F948;','&#x1F949;'][rank-1] : rank}</span>
      <span class="freq-disease-name">${escHTML(r.name)}</span>
      <div class="freq-bar-wrap"><div class="freq-bar" style="width:${pct}%"></div></div>
      <span class="freq-count-badge">${r.count}x</span>
      <div class="freq-topic-chips">${chips}</div>
      <span class="freq-chevron">&#x276F;</span>
    </div>
    <div class="freq-row-detail" id="${rowId}-detail">
      ${buildFreqDetail(r, rowId)}
    </div>
  </div>`;
}

function buildFreqDetail(r, rowId) {
  const shown = r.matches.slice(0, 6);
  const more = r.matches.length - shown.length;
  const cards = shown.map(m => {
    const snippet = getSnippet(m.q, m.type);
    const highlighted = highlightMatch(snippet, r.disease.aliases);
    const typeCfg = TYPE_CONFIG[m.type] || { label: m.type, color: '#64748b' };
    const typeStyle = `background:${typeCfg.color}22;color:${typeCfg.color};border:1px solid ${typeCfg.color}44;`;
    return `<div class="freq-match-card" onclick="loadTopic('${m.topic.replace(/'/g,"\'")}')" title="Go to ${m.topic}">
      <div class="freq-match-meta">
        <span class="freq-match-type" style="${typeStyle}">${m.type}</span>
        <span class="freq-match-topic">${escHTML(m.topic)}</span>
        <span class="freq-match-year">${escHTML(m.year)}</span>
      </div>
      <div class="freq-match-snippet">${highlighted}</div>
    </div>`;
  }).join('');

  const moreEl = more > 0
    ? `<div class="freq-detail-more" onclick="loadTopic('${r.matches[0].topic.replace(/'/g,"\'")}')">+${more} more questions &rarr; view topic</div>`
    : '';

  return `<div class="freq-detail-grid">${cards}</div>${moreEl}`;
}

/** Highlight disease keywords in a snippet */
function highlightMatch(text, aliases) {
  if (!text) return '';
  let escaped = escHTML(text);
  // Try to highlight the first matching alias
  for (const alias of aliases) {
    if (!alias) continue;
    try {
      // Build safe regex from alias
      const safeAlias = alias.replace(/[\^${}()|[\]\\]/g, s => s==='\\b'?'\b':('\\'+s));
      const rx = new RegExp('(' + safeAlias + ')', 'gi');
      const marked = escaped.replace(rx, '<mark>$1</mark>');
      if (marked !== escaped) return marked;
    } catch(e) {
      // fallback: plain substring
      const lower = text.toLowerCase();
      const al = alias.toLowerCase();
      const pos = lower.indexOf(al);
      if (pos >= 0) {
        const orig = text.slice(pos, pos+alias.length);
        return escaped.replace(escHTML(orig), `<mark>${escHTML(orig)}</mark>`);
      }
    }
  }
  return escaped;
}

// ── FREQ CONTROLS ──
function toggleFreqRow(rowId) {
  const row = document.getElementById(rowId);
  if (!row) return;
  row.classList.toggle('expanded');
}
function setFreqSort(mode) { freqSortMode = mode; renderFreqView(); }
function setFreqTopic(val) { freqTopicFilter = val; renderFreqView(); }
function setFreqSearch(val) { freqSearchTerm = val; renderFreqView(); }

// ── MOBILE ──
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('sidebar-overlay').classList.toggle('visible');
}
function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('sidebar-overlay').classList.remove('visible');
}

// ── START ──
init();
</script>
</body>
</html>
